<html lang="en">

    <link rel="stylesheet" href="./style.css">

<body>
    <div class="section left">
        <h1>Let's help you sign in</h1>
        <p>Welcome to our page <a href="">Sign Up</a></p>
        <br><br>

        <form action="" class="form">
            <label for="" class="label">Username <i class="fa-solid fa-user logo"></i></label><br>

            <label for="" class="label">Password <i class="fa-solid fa-lock logo"></i></label><br>
            <input type="text" class="input-box"><br><br><br>

            <input type="checkbox">
            <label for="checkbox" class="checklabel">Keep me logged in <a href="">Forgot Password</a></label><br><br><br>

            <button class="sign-in-button">Sign In</button><br><br><br>
            <button class="google-btn">
                <img src="./Images/Google Logo.png" alt="Google Logo">
                Sign in with Google
            </button>
        </form>
    </div>

    <div class="section right">
        <img src="./Images/mentor connect logo.gif" alt="">
    </div>
